<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonky Scoonoo</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #f0f8f4;
            color: #2e7d32;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        .scanner-container {
            background-color: #f0f8f4;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #scanner {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #666;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            font-family: 'DM Sans', sans-serif;
        }
        .generate-btn {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
        }
        #barcode {
            text-align: center;
            margin-top: 20px;
        }
        .separator {
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="btn">Scan</button>
            <button class="btn">Generate</button>
        </div>
        
        <div class="section-title">Barcode Scanner</div>
        <div class="scanner-container">
            <div id="scanner">Scanner area (placeholder)</div>
        </div>
        
        <div class="section-title">Scanned Information</div>
        <input type="text" id="barcodeInfo" class="input-field" placeholder="Scan a barcode to display the number here" readonly>
        
        <div class="separator"></div>
        
        <div class="section-title">Generate Barcode</div>
        <input type="number" id="discountedPrice" class="input-field" placeholder="Enter discounted price">
        <button class="generate-btn" onclick="generateBarcode()">Generate Barcode</button>
        
        <div id="barcode"></div>
    </div>

    <script>
        function generateBarcode() {
            const price = document.getElementById('discountedPrice').value;
            if (price) {
                JsBarcode("#barcode", price, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true
                });
            } else {
                alert("Please enter a discounted price");
            }
        }

        // Placeholder for barcode scanning functionality
        // You'll need to implement this using a library like QuaggaJS
        function scanBarcode() {
            // Implement barcode scanning logic here
            console.log("Scanning barcode...");
            // For demonstration, let's simulate a scanned barcode
            document.getElementById('barcodeInfo').value = "123456789";
        }

        // Add click event to the scanner area for demonstration
        document.getElementById('scanner').addEventListener('click', scanBarcode);
    </script>
</body>
</html>
