<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>

    <link rel="manifest" href="manifest.json">

    <!-- Link to Material Icons for modern look -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add service worker registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>

    <!-- Add Material Design styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2196F3;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin-bottom: 20px;
        }

        #scanner {
            width: 100%;
            height: 100%;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }

        .target-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60px;
            border: 2px solid #FF5722;
            border-radius: 4px;
            pointer-events: none;
        }

        .material-icons {
            font-size: 50px;
            color: #2196F3;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        #barcodeInfo {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="scanner-container">
            <div id="scanner"></div>
            <div class="target-frame"></div>
        </div>

        <div id="barcodeInfo" class="input-field">
            <p>Scan a barcode to display the number here.</p>
        </div>

        <input type="number" id="pricePence" placeholder="Enter Discounted Price (in Pence)" class="input-field">

        <button onclick="generateBarcode()">Generate Barcode</button>

        <canvas id="barcodeCanvas"></canvas>
    </div>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        // Automatically start the scanner when the app is launched
        window.onload = function() {
            startScanner();
        };

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                originalBarcode = result.codeResult.code;
                console.log("Barcode detected:", originalBarcode);

                // Stop the scanner
                Quagga.stop();
                document.getElementById("scanner").style.display = "none";

                // Show the barcode number
                document.getElementById("barcodeInfo").innerHTML = `
                    <p>Scanned Barcode: ${originalBarcode}</p>
                `;
            });
        }

        function generateBarcode() {
            const pricePence = document.getElementById("pricePence").value;

            // Validate input
            if (!originalBarcode || originalBarcode.length !== 13) {
                alert("Please scan a valid 13-digit barcode.");
                return;
            }
            if (!pricePence || pricePence <= 0) {
                alert("Please enter a valid price in pence.");
                return;
            }

            // Generate the barcode
            const prefix = "971";
            const randomDigit = Math.floor(Math.random() * 10); // Generate random red digit
            const paddedPrice = String(pricePence).padStart(5, '0'); // Pad price to 5 digits
            const padding = "0"; // Padding character

            let barcode = `${prefix}${originalBarcode}${randomDigit}${paddedPrice}${padding}`;
            const checksum = calculateChecksum(barcode);

            barcode += checksum;

            // Display the result
            document.getElementById("barcode").innerHTML = `Generated Barcode: ${barcode}`;

            // Generate the barcode image that can be scanned at the till
            JsBarcode("#barcodeCanvas", barcode, {
                format: "EAN13",
                displayValue: true,
                fontSize: 18
            });
        }

        function calculateChecksum(barcode) {
            let sumOdd = 0;
            let sumEven = 0;

            // Loop through barcode characters
            for (let i = 0; i < barcode.length; i++) {
                const digit = parseInt(barcode[i]);
                if (i % 2 === 0) {
                    sumEven += digit; // Even position (index 0, 2, 4...)
                } else {
                    sumOdd += digit * 3; // Odd position (index 1, 3, 5...)
                }
            }

            // Sum the even and odd positions
            const total = sumEven + sumOdd;

            // Modulo 10 and subtract from 10 to get the checksum
            const checksum = (10 - (total % 10)) % 10;

            return checksum;
        }
    </script>
</body>
</html>
