<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barcode scanner</title>

    <link rel="manifest" href="manifest.json">

    <!-- Use Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Add custom styling for dark theme with lighter text -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #f4f4f4; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 20px; /* Smaller header */
            margin-bottom: 20px;
            color: #80cbc4; /* Light green text for section headers */
            text-transform: uppercase;
        }

        .section-title {
            font-size: 12px; /* Smaller section header */
            color: #80cbc4; /* Light green for section headers */
            margin-bottom: 5px;
            text-transform: uppercase;
            display: block;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px; /* Define height for the scanner */
            margin-bottom: 20px;
        }

        #scanner {
            width: 100%;
            height: 100%; /* Make scanner fill the container */
            object-fit: cover; /* Ensure camera fits within the defined container */
            border-radius: 8px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #80cbc4; /* Light green button */
            color: #121212; /* Dark text on button */
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            text-transform: lowercase; /* All buttons text lowercase */
        }

        button:hover {
            background-color: #4db6ac; /* Darker green on hover */
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        #barcodeInfo {
            margin-bottom: 20px;
            font-size: 14px;
            color: #f4f4f4; /* Light text */
            text-transform: lowercase;
        }

        #barcode {
            font-size: 18px;
            color: #80cbc4; /* Light green text for the barcode result */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-transform: lowercase;
        }

        /* Separator line */
        .separator {
            border-bottom: 1px solid #3a3a3a;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>barcode scanner</h1>

        <div class="section">
            <span class="section-title">scanner area</span>
            <div class="scanner-container">
                <div id="scanner"></div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">scanned info</span>
            <div id="barcodeInfo" class="input-field">
                <p>scan a barcode to display the number here.</p>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">enter discounted price</span>
            <input type="number" id="pricePence" placeholder="enter price (in pence)" class="input-field">
            <button onclick="generateBarcode()">generate barcode</button>
        </div>

        <div id="barcode"></div>

        <canvas id="barcodeCanvas"></canvas>
    </div>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        // Automatically start the scanner when the app is launched
        window.onload = function() {
            startScanner();
        };

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                },
                locate: true, // Improve sensitivity by enabling locator
                frequency: 5 // Increase frequency to make detection faster
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                originalBarcode = result.codeResult.code;
                console.log("Barcode detected:", originalBarcode);

                // Stop the scanner
                Quagga.stop();
                document.getElementById("scanner").style.display = "none";

                // Show the barcode number
                document.getElementById("barcodeInfo").innerHTML = `
                    <p>scanned barcode: ${originalBarcode}</p>
                `;
            });
        }

        function generateBarcode() {
            const pricePence = document.getElementById("pricePence").value;

            // Validate input
            if (!originalBarcode || originalBarcode.length !== 13) {
                alert("please scan a valid 13-digit barcode.");
                return;
            }
            if (!pricePence || pricePence <= 0) {
                alert("please enter a valid price in pence.");
                return;
            }

            // Generate the barcode
            const prefix = "971";
            const randomDigit = Math.floor(Math.random() * 10); // Generate random red digit
            const paddedPrice = String(pricePence).padStart(5, '0'); // Pad price to 5 digits
            const padding = "0"; // Padding character

            let barcode = `${prefix}${originalBarcode}${randomDigit}${paddedPrice}${padding}`;
            const checksum = calculateChecksum(barcode);

            barcode += checksum;

            // Display the result
            document.getElementById("barcode").innerHTML = `generated barcode: ${barcode}`;

            // Generate the barcode image that can be scanned at the till
            JsBarcode("#barcodeCanvas", barcode, {
                format: "EAN13",
                displayValue: true,
                fontSize: 18
            });
        }

        function calculateChecksum(barcode) {
            let sumOdd = 0;
            let sumEven = 0;

            // Loop through barcode characters
            for (let i = 0; i < barcode.length; i++) {
                const digit = parseInt(barcode[i]);
                if (i % 2 === 0) {
                    sumEven += digit; // Even position (index 0, 2, 4...)
                } else {
                    sumOdd += digit * 3; // Odd position (index 1, 3, 5...)
                }
            }

            // Sum the even and odd positions
            const total = sumEven + sumOdd;

            // Modulo 10 and subtract from 10 to get the checksum
            const checksum = (10 - (total % 10)) % 10;

            return checksum;
        }
    </script>
</body>
</html>
