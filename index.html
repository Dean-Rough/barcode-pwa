<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted Barcode Generator</title>

    <link rel="manifest" href="manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #barcode {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Discounted Barcode Generator</h1>

    <div id="scanner-container">
        <button onclick="startScanner()">Start Barcode Scanner</button>
        <button onclick="stopScanner()">Stop Scanner</button>
        <div id="scanner" style="display:none;"></div>
    </div>

    <!-- Display item info after scanning -->
    <div id="barcodeInfo"></div>

    <label for="pricePence">Enter Discounted Price (in Pence):</label><br>
    <input type="number" id="pricePence" placeholder="e.g. 32"><br>

    <button onclick="generateBarcode()">Generate Discounted Barcode</button>

    <div id="barcode"></div>
    <canvas id="barcodeCanvas"></canvas>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected:", barcode);

                // Stop the scanner
                Quagga.stop();
                document.getElementById("scanner").style.display = "none";

                // Display the barcode and any associated info (replace with real data)
                document.getElementById("barcodeInfo").innerHTML = `
                    <p>Item Scanned: ${barcode}</p>
                    <img src="https://via.placeholder.com/100" alt="Item Image" />
                    <p>Item information will be displayed here.</p>
                `;
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById("scanner").style.display = "none";
        }

        function generateBarcode() {
            const pricePence = document.getElementById("pricePence").value;

            // Validate input
            if (originalBarcode.length !== 13) {
                alert("Please scan a valid 13-digit barcode.");
                return;
            }
            if (!pricePence || pricePence <= 0) {
                alert("Please enter a valid price in pence.");
                return;
            }

            // Generate the barcode
            const prefix = "971";
            const randomDigit = Math.floor(Math.random() * 10); // Generate random red digit
            const paddedPrice = String(pricePence).padStart(5, '0'); // Pad price to 5 digits
            const padding = "0"; // Padding character

            let barcode = `${prefix}${originalBarcode}${randomDigit}${paddedPrice}${padding}`;
            const checksum = calculateChecksum(barcode);

            barcode += checksum;

            document.getElementById("barcode").innerHTML = `Generated Barcode: ${barcode}`;

            // Generate
                    document.getElementById("barcode").innerHTML = `Generated Barcode: ${barcode}`;

            // Generate the barcode image that can be scanned at the till
            JsBarcode("#barcodeCanvas", barcode, {
                format: "EAN13",
                displayValue: true,
                fontSize: 18
            });
        }

        function calculateChecksum(barcode) {
            let sumOdd = 0;
            let sumEven = 0;

            // Loop through barcode characters
            for (let i = 0; i < barcode.length; i++) {
                const digit = parseInt(barcode[i]);
                if (i % 2 === 0) {
                    sumEven += digit; // Even position (index 0, 2, 4...)
                } else {
                    sumOdd += digit * 3; // Odd position (index 1, 3, 5...)
                }
            }

            // Sum the even and odd positions
            const total = sumEven + sumOdd;

            // Modulo 10 and subtract from 10 to get the checksum
            const checksum = (10 - (total % 10)) % 10;

            return checksum;
        }
    </script>
</body>
</html>
