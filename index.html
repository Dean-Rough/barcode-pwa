<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>

    <link rel="manifest" href="manifest.json">

    <!-- Use Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Add Material Design styling -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2196F3;
            font-weight: 600;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #scanner {
            width: 100%;
            height: auto;
            border: 2px solid #2196F3;
            border-radius: 8px;
        }

        .target-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50px;
            border: 2px solid #FF5722;
            border-radius: 4px;
            pointer-events: none;
        }

        .material-icons {
            font-size: 50px;
            color: #2196F3;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        button:hover {
            background-color: #1976D2;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        #barcodeInfo {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        #barcode {
            font-size: 18px;
            color: #2196F3;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Separator line */
        .separator {
            border-bottom: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        /* Styling for section titles */
        .small-text {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <h1>Barcode Scanner</h1>

        <div class="section">
            <span class="section-title">Scanner Area</span>
            <div class="scanner-container">
                <div id="scanner"></div>
                <div class="target-frame"></div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">Scanned Info</span>
            <div id="barcodeInfo" class="input-field">
                <p>Scan a barcode to display the number here.</p>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">Enter Discounted Price</span>
            <input type="number" id="pricePence" placeholder="Enter Price (in Pence)" class="input-field">
            <button onclick="generateBarcode()">Generate Barcode</button>
        </div>

        <!-- Missing element for displaying barcode -->
        <div id="barcode"></div>

        <canvas id="barcodeCanvas"></canvas>
    </div>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        // Automatically start the scanner when the app is launched
        window.onload = function() {
            startScanner();
        };

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                originalBarcode = result.codeResult.code;
                console.log("Barcode detected:", originalBarcode);

                // Stop the scanner
                Quagga.stop();
                document.getElementById("scanner").style.display = "none";

                // Show the barcode number
                document.getElementById("barcodeInfo").innerHTML = `
                    <p>Scanned Barcode: ${originalBarcode}</p>
                `;
            });
        }

        function generateBarcode() {
            const pricePence = document.getElementById("pricePence").value;

            // Validate input
            if (!originalBarcode || originalBarcode.length !== 13) {
                alert("Please scan a valid 13-digit barcode.");
                return;
            }
            if (!pricePence || pricePence <= 0) {
                alert("Please enter a valid price in pence.");
                return;
            }

            // Generate the barcode
            const prefix = "971";
            const randomDigit = Math.floor(Math.random() * 10); // Generate random red digit
            const paddedPrice = String(pricePence).padStart(5, '0'); // Pad price to 5 digits
            const padding = "0"; // Padding character

            let barcode = `${prefix}${originalBarcode}${randomDigit}${paddedPrice}${padding}`;
            const checksum = calculateChecksum(barcode);

            barcode += checksum;

            // Display the result
            document.getElementById("barcode").innerHTML = `Generated Barcode: ${barcode}`;

            // Generate the barcode image that can be scanned at the till
            JsBarcode("#barcodeCanvas", barcode, {
                format: "EAN13",
                displayValue: true,
                fontSize: 18
            });
        }

        function calculateChecksum(barcode) {
            let sumOdd = 0;
            let sumEven = 0;

            // Loop through barcode characters
            for (let i = 0; i < barcode.length; i++) {
                const digit = parseInt(barcode[i]);
                if (i % 2 === 0) {
                    sumEven += digit; // Even position (index 0, 2, 4...)
                } else {
                    sumOdd += digit * 3; // Odd position (index 1, 3, 5...)
                }
            }

            // Sum the even and odd positions
            const total = sumEven + sumOdd;

            // Modulo 10 and subtract from 10 to get the checksum
            const checksum = (10 - (total % 10)) % 10;

            return checksum;
        }
    </script>
</body>
</html>
