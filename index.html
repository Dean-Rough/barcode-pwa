<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode scanner 2</title>

    <link rel="manifest" href="manifest.json">

    <!-- Use Open Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom styling for white background and dark elements -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #232323; /* Dark text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #232323; /* Dark header text */
            text-transform: capitalize; /* Sentence case for header */
        }

        .section-title {
            font-size: 14px; /* Standard text size */
            color: #232323;
            margin-bottom: 5px;
            text-transform: capitalize; /* Sentence case for section titles */
            display: block;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px; /* Define height for the scanner */
            margin-bottom: 20px;
        }

        #scanner {
            width: 100%;
            height: 100%; /* Make scanner fill the container */
            object-fit: cover; /* Ensure camera fits within the defined container */
            border-radius: 8px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #232323; /* Dark button */
            color: #ffffff; /* White text */
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            text-transform: capitalize; /* Sentence case for buttons */
        }

        button:hover {
            background-color: #3a3a3a; /* Darker shade on hover */
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }

        #barcodeInfo {
            margin-bottom: 20px;
            font-size: 14px;
            color: #232323; /* Dark text */
            text-transform: capitalize;
        }

        #barcode {
            font-size: 18px;
            color: #232323; /* Dark text */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-transform: capitalize;
        }

        /* Separator line */
        .separator {
            border-bottom: 1px solid #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Barcode scanner 2000</h1>

        <div class="section">
            <span class="section-title">Scanner area</span>
            <div class="scanner-container">
                <div id="scanner"></div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">Scanned info</span>
            <div id="barcodeInfo" class="input-field">
                <p>Scan a barcode to display the number here.</p>
            </div>
        </div>

        <div class="separator"></div>

        <div class="section">
            <span class="section-title">Enter discounted price</span>
            <input type="number" id="pricePence" placeholder="Enter price (in pence)" class="input-field">
            <button onclick="generateBarcode()">Generate barcode</button>
        </div>

        <div id="barcode"></div>

        <canvas id="barcodeCanvas"></canvas>
    </div>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        // Automatically start the scanner when the app is launched
        window.onload = function() {
            startScanner();
        };

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"] // Make sure it scans EAN barcodes
                },
                locate: true, // Enable locating for better detection
                frequency: 10, // Make detection more frequent for higher sensitivity
                halfSample: false // Ensure it uses full resolution for more accuracy
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                if (result && result.codeResult) {
                    originalBarcode = result.codeResult.code;
                    console.log("Barcode detected:", originalBarcode);

                    // Stop the scanner
                    Quagga.stop();
                    document.getElementById("scanner").style.display = "none";

                    // Show the barcode number
                    document.getElementById("barcodeInfo").innerHTML = `
                        <p>Scanned barcode: ${originalBarcode}</p>
                    `;
                }
            });
        }

        function generateBarcode() {
    const pricePence = document.getElementById("pricePence").value;

    // Validate input
    if (!originalBarcode || originalBarcode.length !== 13) {
        alert("Please scan a valid 13-digit barcode.");
        return;
    }
    if (!pricePence || pricePence <= 0) {
        alert("Please enter a valid price in pence.");
        return;
    }

    // Step 1: Prefix for discounted barcode (971)
    const prefix = "971";
    
    // Step 2: Use the first 6 digits of the product's barcode
    const productCode = originalBarcode.substring(0, 6); 

    // Step 3: Generate a random red digit (0-9)
    const randomDigit = Math.floor(Math.random() * 10); 

    // Step 4: Convert the discounted price to 5 digits (padding if necessary)
    const paddedPrice = String(pricePence).padStart(5, '0'); 

    // Step 5: Add a padding '0'
    const padding = "0"; 

    // Combine to form the barcode before the checksum
    let barcode = `${prefix}${productCode}${randomDigit}${paddedPrice}${padding}`;

    // Step 6: Calculate the checksum
    const checksum = calculateChecksum(barcode);

    // Final barcode with checksum
    barcode += checksum;

    // Display the result
    document.getElementById("barcode").innerHTML = `Generated barcode: ${barcode}`;

    // Generate the barcode image
    JsBarcode("#barcodeCanvas", barcode, {
        format: "EAN13",
        displayValue: true,
        fontSize: 18
    });
}

function calculateChecksum(barcode) {
    let sumOdd = 0;
    let sumEven = 0;

    // Loop through barcode characters (first 12 digits only)
    for (let i = 0; i < barcode.length; i++) {
        const digit = parseInt(barcode[i]);
        if (i % 2 === 0) {
            sumEven += digit; // Even position (index 0, 2, 4...)
        } else {
            sumOdd += digit * 3; // Odd position (index 1, 3, 5...)
        }
    }

    // Sum the even and odd positions
    const total = sumEven + sumOdd;

    // Modulo 10 and subtract from 10 to get the checksum
    const checksum = (10 - (total % 10)) % 10;

    return checksum;
}
    </script>
</body>
</html>
