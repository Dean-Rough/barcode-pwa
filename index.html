<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounted Barcode Generator</title>

    <!-- Link to manifest file for PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Add service worker registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #barcode {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Discounted Barcode Generator</h1>

    <video id="videoElement" autoplay style="display: none;"></video>

    <div id="scanner-container">
        <button onclick="startScanner()">Start Barcode Scanner</button>
        <button onclick="stopScanner()">Stop Scanner</button>
        <div id="scanner" style="display:none;"></div>
    </div>

    <label for="pricePence">Enter Discounted Price (in Pence):</label><br>
    <input type="number" id="pricePence" placeholder="e.g. 32"><br>

    <button onclick="generateBarcode()">Generate Discounted Barcode</button>

    <div id="barcode"></div>
    <canvas id="barcodeCanvas"></canvas>

    <!-- Add QuaggaJS and JsBarcode Libraries -->
    <script src="https://serratus.github.io/quaggaJS/dist/quagga.min.js"></script>  <!-- Make sure this is here -->

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        let originalBarcode = '';

        function startScanner() {
            console.log("Starting scanner...");
            document.getElementById("scanner").style.display = "block";

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        width: 400,
                        height: 300,
                        facingMode: "environment" // Rear camera
                    }
                },
                decoder: {
                    readers: ["ean_reader"] // Adjust if you're scanning different types of barcodes
                }
            }, function (err) {
                if (err) {
                    console.log("QuaggaJS error:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                console.log("Barcode detected:", result.codeResult.code);
                originalBarcode = result.codeResult.code;
                alert(`Barcode Detected: ${originalBarcode}`);
                Quagga.stop(); // Stop after detecting the first barcode
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById("scanner").style.display = "none";
        }

        // Other functions for generating the barcode, etc...
    </script>
</body>
</html>
